<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="image">
        <img src="assets/bg.jpg" alt="background">
    </div>
    <div class="content">
        <h1>This is not a real online service. There is no product waiting behind this. There is no reason to sign up at
            all.
        </h1>
        <h1>You should leave. Do <em>not</em> sign up now.</h1>
        <form action="">
            <p>Why are you still here</p>
            <div class="form_contents">
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div><label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div><label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                </div>
                <div>
                    <div><label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div><label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>

                    <div><label for="confirmed_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmed_password" name="confirmed_password">
                    </div>
                </div>
            </div>

        </form>
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>

</html>
